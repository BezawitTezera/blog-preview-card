<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="general">
      <div class="main">
        <img
          class="design"
          src="assets/images/illustration-article.svg"
          alt="Article Illustration"
        />
        <h2 class="topic">Learning</h2>
        <h5 class="date">Published 21 Dec 2023</h5>
        <h1 class="title">HTML & CSS foundation</h1>
        <p class="note">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="profile-section">
          <img
            class="profile-picture"
            src="assets/images/image-avatar.webp"
            alt="profile picture"
          />
          <p class="profile">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
